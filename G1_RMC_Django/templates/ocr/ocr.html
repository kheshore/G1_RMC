{% extends 'base.html' %}

{% block content %}
    <h1>Upload Bill for OCR</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="image">Image:</label>
        <input type="file" name="image" id="image" required>
        <br>
        <br>
        <button type="submit" class="btn btn-primary">OCR -></button>
    </form>
{% endblock %}
